<div class="container-fluid "  th:fragment="content">
    <div th:replace="/administrator/fragment/f-search :: search('management/user')"></div>
    
    <div class="row">
        <div class="col-lg-12">
        	<table class="table table-hover  table-striped">
				 	<thead>
				 		<tr>
				 			<th>ID</th>
				 			<th>Email</th>
				 			<th>Name</th>
				 			<th>Password</th>
				 			<th>Phone</th>
				 			<th>Status</th>
				 			<th>Create Time</th>
				 			<th>Modify Time</th>
				 			<th><a href="javascript:void(0)" th:onclick="|newCustomer()|">
				 				
				 				 <span class="fa-stack">
									  <i class="fa fa-square-o fa-stack-2x"></i>
									  <i class="fa fa-plus fa-stack-1x"></i>
									</span>
				 				
				 				</a></th>
				 		</tr>
				 		
				 	</thead>
				 		<tr th:each="user :${userList}">
				 			<td th:text="${user.id}">
				 				ID
				 			</td>
				 			<td >
				 				<a  th:attr="data-pk=${user.id}, data-url=|@{/management/user/update/colomn/}|" data-name="name"  href="#"  class="edit-name"  th:text="${user.name}" >name</a>
				 			</td>
				 			<td >
				 				<a  th:attr="data-pk=${user.id}, data-url=|@{/management/user/update/colomn/}|" data-name="email"  href="#"  class="edit-name"  th:text="${user.email}" >email</a>
				 			</td>
				 			<td >
				 				<a  th:attr="data-pk=${user.id}, data-url=|@{/management/user/update/colomn/}|" data-name="password"  href="#"  class="edit-name"  >********</a>
				 			</td>
				 			<td >
				 				<a  th:attr="data-pk=${user.id}, data-url=|@{/management/user/update/colomn/}|" data-name="phone"  href="#"  class="edit-name"  th:text="${user.phone}" >phone</a>
				 			</td>
				 			<td >
				 				<a class="status" data-type="select" th:attr="data-pk=${user.id}, data-url=|@{/management/user/update/colomn/}|" data-name="status"  href="#"    th:text="${user.status}" >status</a>
				 			</td>
				 			<td >
				 				<span th:text="${#dates.format(user.createTime, 'HH:mm dd/MM/yyyy')}" ></span>
				 			</td>
				 			<td >
				 				<span th:text="${#dates.format(user.modifyTime, 'HH:mm dd/MM/yyyy')}" ></span>
				 			</td>
				 			<td></td>
				 		</tr>
				 		
				 		<tr >
				 			<td colspan="12" align="right">
				 				<div th:replace="/administrator/fragment/f-page :: page"></div>
				 			</td>
				 		</tr>
				</table>
        </div>
    </div>
    
     <script src="static/plugin/editable/js/bootstrap-editable.min.js"  
     	type="text/javascript" th:src="@{/static/plugin/editable/js/bootstrap-editable.min.js}"
		charset="utf-8"></script>
		
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		           //
			$('.edit-name').editable();

			$('.status').editable({
		        value: '',    
		        source: [
		              {value: 'Superadmin', text: 'Superadmin'},
		              {value: 'Admin', text: 'Admin'},
		              {value: 'Staff', text: 'Staff'},
		              {value: 'Canceled', text: 'Canceled'},
		           ]
		    });
			
			function newCustomer(){
				
				window.open([[@{/management/user/new}]],'newwindow','height=600,width=1000,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no');
			}
			
		
		/*]]>*/	
	</script>
</div>
