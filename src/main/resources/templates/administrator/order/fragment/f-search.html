	<th:block th:fragment="search(formAction)">
		
		<!-- row 查询表单 -->
		<div class="row">
			<div class="col-sm-12">
				<form  class=" form-inline" id="searchForm" th:action="|@{/}${formAction}|" >
					<div class="form-group">
					      <input type="text" name="q"  th:value="${searchForm.q}" class="form-control" min="0" maxlength="50" placeholder="Search"  />
				  	</div>
					<div class="form-group">
					      <select class="form-control" name="status" >
					      	<option value="-1" >--Status--</option>
					      	<option value="1" th:selected="${searchForm.status==1?true:false}">NewOrder</option>
					      	<option value="2" th:selected="${searchForm.status==2?true:false}">Hold</option>
					      	<option value="3" th:selected="${searchForm.status==3?true:false}">Dispatched</option>
					      	<option value="4" th:selected="${searchForm.status==4?true:false}">Completed</option>
					      	<option value="5" th:selected="${searchForm.status==5?true:false}">Back Order</option>
					      	<option value="0" th:selected="${searchForm.status==0?true:false}">Delete</option>
					      </select>
				  	</div>
				  	&nbsp;
				  	<div class="form-group">
					      <select class="form-control" name="isPaid" >
					      	<option value="-1" >--Paid--</option>
					      	<option value="0" th:selected="${searchForm.isPaid==0?true:false}">Unpaid</option>
					      	<option value="2" th:selected="${searchForm.isPaid==2?true:false}">Paid</option>
					      </select>
				  	</div>
				  	<div class="form-group">
					      <select class="form-control"  name="salesId" >
					      	<option value="-1" >--Select--</option>
					      	<option th:value="${sales.id}" th:selected="${searchForm.salesId==sales.id?true:false}" th:each="sales:${salesList}" th:text="${sales.name}">NewOrder</option>
					      </select>
				  	</div>
				  	&nbsp;
					<div class="form-group">
					     <label for="dateFrom">From:</label>
					      <input type="date" id="dateFrom" name="dateFrom" th:value="${searchForm.dateFrom}" class="form-control" />
				  	</div>
				  	&nbsp;
					<div class="form-group">
					     <label for="dateTo">To:</label>
					      <input type="date" id="dateTo" name="dateTo"  th:value="${searchForm.dateTo}" class="form-control" />
				  	</div>
				  	&nbsp;
					<div class="form-group">
					     <input type="checkbox"  id="viewAll" onclick="viewAllCheckbox(this)" th:checked="${searchForm.size==10000000}?1:0"/>
					     <label for="viewAll">View all</label>
				  	</div>
				  	&nbsp;
					<div class="form-group">
					     <label for="exampleInputName2"></label>
					     <input type="submit" value="Search" class="form-control btn-primary" />
				  	</div>
				  	<!-- required -->
				     <input type="hidden" id="hidden_pageNum" th:name="page" th:value="${number}" />
				  	  <input type="hidden" id="sort" th:name="sort" th:value="${searchForm.sort}" />
				  	  <th:block th:each="sortBy: ${searchForm.sortBy}">
				      	<input type="hidden" th:name="sortBy" th:value="${sortBy}" />
				  	  </th:block>
				      <input type="hidden" id="size" th:name="size" th:value="${searchForm.size}" />
				  </form>
			</div>
		</div>
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
	      function viewAllCheckbox(_self){
			
				if(_self.checked == true){
					$("#size").val(10000000);
				}else{
					$("#size").val(40);
				}
				document.getElementById("searchForm").submit();
			}      
		           
		           
	      /**
			Sort 排序
			**/
			function colomnSort(colomnName){
				//获取search表单排序字段及赋值
				$("#sortBy").val(colomnName);
				if($("#sort").val()=="" || $("#sort").val()=="DESC"){
					$("#sort").val("ASC");
				}else{
					$("#sort").val("DESC");
				}
				document.getElementById("searchForm").submit();
			}
		           
		/*]]>*/	
	</script>
</th:block>
