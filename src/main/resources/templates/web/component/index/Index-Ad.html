			</div>
		</div>

	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			new Vue({
			el : '#index-ad',
			data : {
				indexArticle: {},
				attachments:[]
			},
			created: function() {
				var _this = this;
				axios.get([[@{/article/api/urlTitle/index-ad}]], {
				    params: {
				     
				    }
				  }).then(function (response){
					  _this.attachments = response.data.attachmentList;
					  _this.indexArticle = response.data.article;
				   
				  }).catch(function (error) {
				    console.log(error);
				  }); 
			}
		})
		/*]]>*/
	</script>
